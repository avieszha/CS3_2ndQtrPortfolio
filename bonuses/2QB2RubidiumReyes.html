<div id="box" 
     style="width:100px; height:100px; background:red; transition:0.3s;">
</div>

<script>
  // reflection:
  // mouseover = cursor enters the element
  // mouseout = cursor leaves the element

  const box = document.getElementById("box");

  box.onmouseover = changeColorScale;
  box.onmouseout = resetBox;

  function changeColorScale() {
    box.style.backgroundColor = "royalblue";
    box.style.transform = "scale(1.2)";
  }

  function resetBox() {
    box.style.backgroundColor = "red";
    box.style.transform = "scale(1)";
  }
</script>
