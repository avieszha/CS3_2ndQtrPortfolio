  <style>
    :root {
      --navy: #041751;
      --bg: #f5f7fa;
      --accent: #c7d2fe;
      --text: #333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.6;
    }

    h1 {
      color: var(--navy);
      font-size: clamp(1.6rem, 3vw, 2rem);
      margin-bottom: 1rem;
      text-align: center;
    }

    nav {
      background: var(--navy);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .1);
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0.5rem 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.25s ease-in-out;
    }

    nav a:visited {
      color: #d8b4fe; 
    }

    nav a:hover,
    nav a:focus {
      background: rgba(199, 210, 254, 0.2);
      text-decoration: underline;
      color: #fff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      nav {
        width: 90%;
        padding: 1rem;
      }
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
